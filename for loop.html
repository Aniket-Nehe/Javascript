<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>print string multiple time using for loop</h2>
    <script>
        for(i=1; i<=5; i++)
        {
             document.write("Hello Javascrip <br>");
            // alert("Hello Javascript")
        }
    </script>
    <h2>print  1 to 10 numbers using for loop</h2>
    <script>
        var i=1;
        for(i; i<11; i++){
            document.write(i +"<br>");
        }
    </script>
</body>
</html>
