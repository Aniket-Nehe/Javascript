<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        while(i<5)
        {
            var j=1;
            while(j<5)
            {
                document.write("inner loop <br>")
                j++;
            }
            document.write("Outer loop <br>")
            i++;
        }
        document.write("Nested While loop end...!")
    </script>
</body>
</html>
