<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            text-align: center;
            width: 300px;
            height: 400px;
            border-color:blue ;
            border-width: 6px;
            border-style: outset;
            border-radius: 16px;
            background-color: wheat;
        }
        h1{
            color: rgb(9, 197, 141);
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 4px 2px 2px black;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <center>
    <fieldset>
    <h1>BMI Calculator</h1>
    <hr><br>
    <label for="height"><b>Enter Your Height in (CM) :</b> </label><br><br>
    <input type="number" id="height" placeholder="Height in (Cm)" required><br><br><br>
    <label for="weight"><b>Enter your Weight in (KG) :</b></label><br><br>
    <input type="number" id="weight" placeholder="Weight in (Kg)" required><br><br>
    <button onclick="CalculateBMI()">Calculate</button>
    <p id="result"></p>

    <h5>check your Categery in table <a href="https://possible.in/wp-content/uploads/2020/11/1_Nutritional-status-1.jpg"> Check Categery</a></h5>
</fieldset>
</center>
<script>
    function CalculateBMI(){
        let height=parseFloat(document.getElementById("height").value);
        let weight=parseFloat(document.getElementById("weight").value);
        
        let bmi=Math.round(weight / ((height / 100) * (height / 100)));

        document.getElementById("result").innerHTML="Your BMI is :"+bmi;
    }
</script>
</body>
</html>
