<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter the Number "))
        fact=1;
        for(var i=1; i<=n;i++)
        {
            fact=fact*i;
        }
        document.write("Factorial of"+" "+n+" "+"is"+" "+fact);
    </script>
</body>
</html>
